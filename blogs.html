<html lang="en" class="scroll-smooth">

<body class="bg-[#fffaf8] text-gray-800">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container flex items-center justify-between py-4">
      <a href="index.html" class="flex items-center gap-3">
        <img src="images/logo.png" alt="logo" class="w-12 h-12 object-contain rounded-md">
        <div>
          <div class="text-xl font-bold text-[#8b2b58]">St. Vincent's</div>
        </div>
      </a>
      <nav class="hidden md:flex gap-6">
        <a href="index.html">Home</a>
        <a href="programs.html">Programs</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Resources</a>
      </nav>
    </div>
  </header>

  <main class="container py-12">
    <h1 class="text-3xl font-bold mb-6">Parenting & Early Learning Blog</h1>

    <div class="grid md:grid-cols-3 gap-8">
      <article class="card">
        <img src="images/resources/early-learning.jpg" alt="" class="rounded-md mb-4">
        <h3 class="text-xl font-semibold">Why Play Matters</h3>
        <p class="text-gray-600 mt-2">How play-based learning supports development.</p>
        <div class="mt-4">
          <button class="btn-small open-blog" data-blog-id="1">Read Blog</button>
          <button class="btn-primary-outline open-contact-modal" data-program="Why Play Matters">Enquire</button>
        </div>
      </article>

      <article class="card">
        <img src="images/resources/social-skills.jpg" alt="" class="rounded-md mb-4">
        <h3 class="text-xl font-semibold">Social Skills Development</h3>
        <p class="text-gray-600 mt-2">Helping children form healthy relationships.</p>
        <div class="mt-4">
          <button class="btn-small open-blog" data-blog-id="2">Read Blog</button>
          <button class="btn-primary-outline open-contact-modal" data-program="Social Skills">Enquire</button>
        </div>
      </article>

      <article class="card">
        <img src="images/resources/primary-school.jpg" alt="" class="rounded-md mb-4">
        <h3 class="text-xl font-semibold">Preparing for Primary School</h3>
        <p class="text-gray-600 mt-2">Smooth transitions and readiness strategies.</p>
        <div class="mt-4">
          <button class="btn-small open-blog" data-blog-id="3">Read Blog</button>
          <button class="btn-primary-outline open-contact-modal" data-program="Preparing for Primary School">Enquire</button>
        </div>

    <!-- No inline contact form here — modal opens on 'Enquire' -->

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
