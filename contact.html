<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” St. Vincent's Preschool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/logo.png" class="logo"><div class="brand-text"><div class="title">St. Vincent's</div></div></a>
      <nav class="nav-desktop"><a href="index.html">Home</a><a href="programs.html">Programs</a><a href="gallery.html">Gallery</a><a href="blog.html">Resources</a></nav>
      <button id="menu-btn" class="menu-btn"></button>
    </div>
    <div id="mobile-menu" class="mobile-menu hidden">...</div>
  </header>

  <main class="container py-10">
    <h1>Find Us</h1>
    <div class="grid md:grid-cols-2 gap-8">
      <div>
        <h3>Visit Our Campus</h3>
        <p class="muted">Street 1, Plot 454, Aparna Hillpark Rd, KSR Layout, PJR Layout, Chandanagar, Hyderabad, Telangana 500050</p>
        <p class="mt-4"><a class="btn-primary" href="https://www.google.com/maps/place/Chandanagar" target="_blank">Open in Maps</a></p>
      </div>

      <div>
        <h3>Get Directions</h3>
        <!-- Embed Google Maps iframe -->
        <div class="map-frame">
          <iframe src="https://www.google.com/maps?q=St.+Vincent's+Preschool+Chandanagar&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>

    <section class="mt-8">
      <h2>Schedule a Visit</h2>
      <form id="contact-form" class="contact-form">
        <div class="form-group"><label>Parent's Name</label><input name="parentName" required></div>
        <div class="form-group"><label>Phone Number</label><input name="phone" type="tel" required></div>
        <div class="form-group"><label>Child's Age</label><select name="childAge" required><option value="">Select</option><option>1.5 to 2 years</option><option>2 to 3 years</option></select></div>
        <div class="form-group"><label>Program Interested In</label><select name="program" required><option value="">Select</option><option>playgroup</option><option>nursery</option></select></div>
        <div class="form-group"><label>Message</label><textarea name="message"></textarea></div>
        <button type="submit" class="crayon-button"><span id="submit-text">Submit Inquiry</span><div id="submit-spinner" class="spinner hidden"></div></button>
        <p id="contact-form-success-message" class="form-success hidden">Thank you! We'll call you soon!</p>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="js/site-core.js"></script>
</body>
</html>
