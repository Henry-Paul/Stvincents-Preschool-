<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery â€” St. Vincent's Preschool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#fffaf8] text-gray-800">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container flex items-center justify-between py-4">
      <a href="index.html" class="flex items-center gap-3">
        <img src="images/logo.png" alt="logo" class="w-12 h-12 object-contain rounded-md">
        <div>
          <div class="text-xl font-bold text-[#8b2b58]">St. Vincent's</div>
        </div>
      </a>
      <nav class="hidden md:flex gap-6">
        <a href="index.html">Home</a>
        <a href="programs.html">Programs</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Resources</a>
      </nav>
    </div>
  </header>

  <main class="container py-12">
    <h1 class="text-3xl font-bold mb-6">Gallery</h1>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="gallery-item">
        <img class="responsive-img" src="images/gallery/preschool-1.jpeg" alt="Preschool 1" data-full="images/gallery/preschool-1.jpeg">
      </div>
      <div class="gallery-item">
        <img class="responsive-img" src="images/gallery/preschool-2.jpeg" alt="Preschool 2" data-full="images/gallery/preschool-2.jpeg">
      </div>
      <div class="gallery-item">
        <img class="responsive-img" src="images/gallery/preschool-3.jpeg" alt="Preschool 3" data-full="images/gallery/preschool-3.jpeg">
      </div>
    </div>

    <!-- Inline form -->
    <div class="card mt-8">
      <h3 class="font-semibold mb-3">Schedule a Visit</h3>
      <form id="contact-form" class="contact-form space-y-4">
          <div class="form-group">
              <label for="parentName">Parent's Name</label>
              <input type="text" id="parentName" name="parentName" required>
          </div>

          <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-group">
              <label for="childAge">Child's Age</label>
              <select id="childAge" name="childAge" required>
                  <option value="">Select age range</option>
                  <option value="1.5 to 2 years">1.5 to 2 years</option>
                  <option value="2 to 3 years">2 to 3 years</option>
                  <option value="3 to 4 years">3 to 4 years</option>
                  <option value="4 to 5 years">4 to 5 years</option>
              </select>
          </div>

          <div class="form-group">
              <label for="program">Program Interested In</label>
              <select id="program" name="program" required>
                  <option value="">Select a program</option>
                  <option value="playgroup">Playgroup</option>
                  <option value="nursery">Nursery</option>
                  <option value="lkg">Pre-Primary 1</option>
                  <option value="ukg">Pre-Primary 2</option>
                  <option value="daycare">Day Care</option>
              </select>
          </div>

          <div class="form-group">
              <label for="message">Additional Message (Optional)</label>
              <textarea id="message" name="message" rows="3"></textarea>
          </div>

          <button type="submit" class="crayon-button flex items-center justify-center gap-2">
              <span id="submit-text">Submit Inquiry</span>
              <div id="submit-spinner" class="spinner hidden" aria-hidden="true"></div>
          </button>

          <p id="contact-form-success-message" class="form-success hidden">
              Thank you! We'll call you soon!
          </p>

          <p id="contact-form-error-message" class="form-error hidden">
              There was an error submitting your form. Please try again or call us directly.
          </p>
      </form>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="js/site-core.js"></script>
</body>
</html>
