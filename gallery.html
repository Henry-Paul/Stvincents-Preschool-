<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — St. Vincent's Preschool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/logo.png" class="logo"><div class="brand-text"><div class="title">St. Vincent's</div></div></a>
      <nav class="nav-desktop"><a href="index.html">Home</a><a href="programs.html">Programs</a><a href="gallery.html">Gallery</a><a href="blog.html">Resources</a></nav>
      <button id="menu-btn" class="menu-btn"></button>
    </div>
    <div id="mobile-menu" class="mobile-menu hidden">...</div>
  </header>

  <main class="container py-10">
    <h1>Gallery</h1>

    <!-- Slider -->
    <div class="gallery-slider" aria-label="Gallery slider">
      <div id="image-slider" class="slider-track">
        <div class="image-slide"><img class="responsive-img" src="images/gallery/preschool-1.jpeg" data-full="images/gallery/preschool-1.jpeg" alt=""></div>
        <div class="image-slide"><img class="responsive-img" src="images/gallery/preschool-2.jpeg" data-full="images/gallery/preschool-2.jpeg" alt=""></div>
        <div class="image-slide"><img class="responsive-img" src="images/gallery/preschool-3.jpeg" data-full="images/gallery/preschool-3.jpeg" alt=""></div>
      </div>
      <div class="slider-controls">
        <button id="slide-prev" class="slider-btn">◀</button>
        <button id="slide-next" class="slider-btn">▶</button>
      </div>
    </div>

    <div class="mt-6">
      <h2>Video Preview</h2>
      <div class="video-poster responsive-frame" data-video="">
        <img src="images/gallery/video-poster.jpg" data-video="" alt="Video preview">
      </div>
    </div>

    <section class="mt-8 card">
      <h3>Schedule a Visit</h3>
      <form id="contact-form" class="contact-form">
        <div class="form-group"><label>Parent's Name</label><input name="parentName" required></div>
        <div class="form-group"><label>Phone Number</label><input name="phone" type="tel" required></div>
        <div class="form-group"><label>Child's Age</label>
          <select name="childAge" required><option value="">Select</option><option>1.5 to 2 years</option><option>2 to 3 years</option><option>3 to 4 years</option></select>
        </div>
        <div class="form-group"><label>Program Interested In</label>
          <select name="program" required><option value="">Select</option><option>playgroup</option><option>nursery</option></select>
        </div>
        <div class="form-group"><label>Message</label><textarea name="message"></textarea></div>
        <button type="submit" class="crayon-button"><span id="submit-text">Submit Inquiry</span><div id="submit-spinner" class="spinner hidden"></div></button>
        <p id="contact-form-success-message" class="form-success hidden">Thank you! We'll call you soon!</p>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="js/site-core.js"></script>
</body>
</html>
